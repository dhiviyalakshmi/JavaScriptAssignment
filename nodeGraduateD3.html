<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <title>Population Based on Education Category</title>
<style>
body{
    background-color: pink;
  }  
.axis path,
.axis line {
 fill: none;
 stroke: #000;
 shape-rendering: crispEdges;
}

.bar {
 fill: steelblue;
}

.x.axis path {
 display: none;
}
header
{
  overflow:hidden;
  width:100%;
  position:fixed;
  top:0;
  background:#b8b894;
  height:75px;
}
nav li
{
  display:inline;
  font-size:15px;
  float:right;
  font-family: 'Niconne', cursive;
}
nav a
{
  text-decoration:none;
  padding-right:20px;

}
</style>
</head>
<body>  
   <header>
     <nav>
       <ul>
         <li> <a href="nodeAgeD3.html">AgeGroup  </a></li>
         <li> <a href="nodeGraduateD3.html">GraduatePersons  </a></li>
         <li> <a href="nodeEducationD3.html">Education Category  </a></li>
       </ul>
     </nav>
     <h1>Graduate Population of India - State-wise & Gender-wise.</h1>
   </header> 
<script src="http://d3js.org/d3.v2.js"></script>
<script>

var margin={top:70, bottom:165, left:150, right:50},
   width = 1560 - margin.left - margin.right,
   height = 600 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
   .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
   .rangeRound([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
   .scale(x)
   .orient("bottom");

var yAxis = d3.svg.axis()
   .scale(y)
   .orient("left");
  // .tickFormat(d3.format(".2s"));

var svg = d3.select("body").append("svg")
   .attr("width", width + margin.left + margin.right)
   .attr("height", height + margin.top + margin.bottom)
 .append("g")
   .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.json("json/data2.json",  function( data) {

 color.domain(d3.keys(data[0]).filter(function(key) { return key !== "AreaName"; }));

 data.forEach(function(d) {
   var y0 = 0;
   d.Population = color.domain().map(function(name) { return {name: name, y0: y0, y1: y0 += +d[name]}; });
   d.total = d.Population[d.Population.length - 1].y1;
 });

 data.sort(function(a, b) { return b.total - a.total; });

 x.domain(data.map(function(d) { return d.AreaName; }));
 y.domain([0, d3.max(data, function(d) { return d.total; })]);

 svg.append("g")
     .attr("class", "x axis")
     .attr("transform", "translate(0," + height + ")")
     .call(xAxis)
     .selectAll("text")
     .attr("y", 0)
     .attr("x" ,9)
      .attr("transform", "rotate(65)")
     .style("text-anchor", "start");
     
 svg.append("g")
     .attr("class", "y axis")
     .call(yAxis)
   .append("text")
     .attr("transform", "rotate(-90)")
     .attr("y", 6)
     .attr("dy", "1em")
     .style("text-anchor", "end")
     .text("Population");

 var state = svg.selectAll(".AreaName")
     .data(data)
   .enter().append("g")
     .attr("class", "g")
     .attr("transform", function(d) { return "translate(" + x(d.AreaName) + ",0)"; });

 state.selectAll("rect")
     .data(function(d) { return d.Population; })
   .enter().append("rect")
     .attr("width", x.rangeBand())
     .attr("y", function(d) { return y(d.y1); })
     .attr("height", function(d) { return y(d.y0) - y(d.y1); })
     .style("fill", function(d) { return color(d.name); });



 var legend = svg.selectAll(".legend")
     .data(color.domain().slice().reverse())
   .enter().append("g")
     .attr("class", "legend")
     .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

 legend.append("rect")
         .attr("x", width - 18)
         .attr("width", 18)
         .attr("height", 18)
     .style("fill", color);

 legend.append("text")
         .attr("x", width - 24)
         .attr("y", 9)
         .attr("dy", ".35em")
         .style("text-anchor", "end")
         .style("fill","green")
         .style("font-size","20px")
     .text(function(d) { return d; });
   })


</script>
</body>
